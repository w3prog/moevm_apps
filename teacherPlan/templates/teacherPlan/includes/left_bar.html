{% url 'tpindex' as tpindex %}
{% url 'currentPlan' as currentPlan %}
{% url 'tpplanlist' as plan_list_url %}
{% url 'tpsimpleReport' as simple_report_url %}

<li {% if request.get_full_path == tpindex %}class="active"{% endif %}>
    <a href="{% url 'tpindex' %}">Главная</a>
</li>

<li {% if request.get_full_path == currentPlan %}class="active"{% endif %}>
    <a href="{% url 'currentPlan' %}">Текущий план</a>
</li>

<li {% if request.get_full_path == plan_list_url %}class="active"{% endif %}>
    <a href="{% url 'tpplanlist' %}">Список планов</a>
</li>
{% if user.is_superuser %}
<li {% if request.get_full_path == simple_report_url %}class="active"{% endif %}>
    <a href="{% url 'tpsimpleReport' %}">Итоговый отчет</a>
</li>
{% endif %}
